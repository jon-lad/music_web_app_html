{% extends "base.html" %}

{% block title %}Artist Index{% endblock %}

{% block content %}

<h1>Artists</h1>
<ul>
{% for artist in artists %}
  <li id="{{artist.id}}">
    <a href="/artists/{{artist.id}}">{{artist.name}}</a>
  </li>
{% endfor %}
</ul>

<a href="artists/new">Add new artist</a>

{% endblock %}
